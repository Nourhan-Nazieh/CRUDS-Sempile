<body >
    <!-- Theem -->
<div id="dark-overlay"></div>
<div class="container">
  <!-- ـــــــــTheamـــــــــ -->


    <!-- ـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ -->
    <!-- ـــــــــHEADـــــــــ -->
    <div class="row  col-md-12">
        <div class="Animate ">
            <iframe src="https://lottie.host/embed/75b5d575-5f05-452a-9413-62099b880306/MWHq43L8IW.json"></iframe>    
        </div>
        <h1 class="text-center display-3"> Data Manage By CRUD-<i class="fa-brands fa-product-hunt fa-fade" style="color: #3e9389;"></i>  <span id="countPro"></span></h1>
        <p>CREATE, READ, UPDATE AND DELETE...</p>
    </div>

    <!-- ـــــــــــــــــــــــــــــــــــ(INPUT)ــــــــــــــــــــــــــــــ -->
    <!-- ـــــــــSTART-Categoryـــــــــ -->
    <div class=" row design ">
        <div class="col-md-6 col-sm-12">
            <div class="parentcate">
                <label id="drobcate"> (Category)<i class="fa-solid fa-caret-down" style="color: #0f4748;"></i></label>
                <select id="downlistCate"   class="form-control select " >
                    
                </select>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 parentcate">
                <label id="Inpcate"> (Category Name) </label>
            <div class="input-group">

                <div class="form-group categoryName">
                    <input id="category" class="form-control" type="text"  placeholder="Enter Name Category">
                </div> 

                <div class="form-group-append">
                    <button onclick="return validatCategory()" class="btn btn-success">Save
                        <i class="fa-regular fa-bookmark fa-fade" style="color: #ffd5ee;"></i>                    </button>
                    <button  class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-download  fa-xl" style="color: #e13f1b;"></i>
                    </button>
                </div>

            </div> 
        </div>
    </div>

    <!-- ـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ -->
    <!--ـــــ START-Model ــــــ-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Category <span id="CountCategory"></span></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover table-sm\ w-100 m-0"  > 
                   <thead >
                       <tr>
                           <th>no.</th> 
                           <th>Cate</th> 
                           <th>Events</th>
                       </tr>
                   </thead>
                   
                   <tbody class="table table-dark" id="bodyCategory">
                    
       
                   </tbody>
                </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>


    <!-- ـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ -->
    <!-- ـــــــــProductـــــــــ -->
    <div class="row design Products ">

        <div class="parentpro col-md-6 col-sm-12 ">
            <label id="lbpro">(Product Name):</label>
            <input id="Product"type="text" class="form-control" placeholder="Enter Product Name">
        </div>

        <div class="parentpro col-md-4 col-sm-12">
            <label id="lbquntity">(Quntity):</label>
            <input id="quntity" onkeyup="GetTotal()" onchange="GetTotal()" type="number" class="form-control" placeholder="Enter Quntity" value="0" >
        </div>

        <div class="parentpro col-md-6 col-sm-12">
            <label id="lbPrice">(Price):</label>
            <input id="Price" onkeyup="GetTotal()" onchange="GetTotal()" type="number" class="form-control" placeholder="Enter Price" value="0" >
        </div>

        <div class="parentpro col-md-4 col-sm-12">
            <label>(Descount):</label>
            <input id="Descount" onkeyup="GetTotal()"onchange="GetTotal()" type="number" class="form-control" placeholder="Enter Offer" value="0" >
        </div>

     

        <div class="parentpro col-md-2 col-sm-12">
            <label >(Total)</label>
            <input id="Total" type="number" class="form-control bg-danger text-center" value="0" disabled >
        </div>


        <div class="text-center col-md-12 my-4">
            <button class="btn btn-dark w-25" onclick="return validationpro();" >Save 
                <i class="fa-solid fa-cloud-arrow-down fa-fade" style="color: #43ab26;"></i>
            </button> 

            <button id="btnSave" class="btn btn-success w-25" onclick="ResetData()">Reset
                <i class="fa-solid fa-rotate-left"></i>
            </button> 
        </div>

    </div>



<!-- ـــــــــــــــــــــــــــــــــــ(OUTPUT)ــــــــــــــــــــــــــــــ -->
<!-- ـــــــــTableـــــــــ -->
<div class="parentTable container table-responsive my-3 design">
    <div class="col-md-12">
         <table id="tablePro" class="table table-striped table-bordered table-hover table-sm\ col-md-12"  > 
            <thead >
                <tr>
                    <th class="col-1">ID</th>
                    <th class="col-2">Category</th>
                    <th class="col-2">Product</th>
                    <th class="col-1">Quntity</th>
                    <th class="col-2">Price</th>
                    <th class="col-1">Discount</th>
                    <th class="col-1">Total</th>
                    <th class="col-2">Events</th>
                </tr>
            </thead>
           
            <tbody class="table table-dark" id="tablepro" >
 
            </tbody>
         </table>
    </div>
